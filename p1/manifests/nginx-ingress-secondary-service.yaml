apiVersion: v1
kind: Service
metadata:
  name: ingress-secondary
  namespace: "ingress-nginx"
spec:
  selector:
    name: nginx-ingress-secondary
  type: LoadBalancer
  loadBalancerIP: 192.168.56.111
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
